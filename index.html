<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script>
		//设置cookie内容
		function setCookie(name,value,iDay){
			var oDate=new Date();
			
			oDate.setDate(oDate.getDate()+iDay);
			//注意是oDate不是iDay
			document.cookie=name+'='+value+';expires='+oDate;
			
			//alert(document.cookie);
		}
		//获取cookie里面的内容
		function getCookie(value){
			var arr1=document.cookie.split(';');
			for(var i=0;i<arr1.length;i++){
				var arr2=arr1[i].split('=');
				//注意是双等号，判断两个字符串是否相等，如果是单=不行，这是赋值的意思
				if(arr2[0]==value){
					return arr2[1];
				}
			}
			return '';
		}
		//删除cookie里面的内容
		function removeCookie(name){
			//设置一个cookie的过期时间为昨天，因此它会判断你现在保存的cookie是无效的因此会自动接触cookie对应的内容
			setCookie(name,1,-1);
		}

				//alert(getCookie('sex'))
				//删除保存在cookie里面的内容
				removeCookie('username');
				alert(document.cookie);
			}
		</script>
